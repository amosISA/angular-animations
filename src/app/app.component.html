<div class="flex flex-col p-2">
  <h1>Angular Reusable Animations</h1>
  <div class="sticky top-0 z-20">
    <button (click)="enterLeave.set(!enterLeave())" class="px-1 py-1 font-bold text-white bg-blue-500 rounded">TOGGLE</button>
    @if (enterLeave()) {
      <ul>
        @for (film of films(); track film) {
          <li appAnimation>{{ film }}</li>
        }
      </ul>
    }
  </div>
</div>
