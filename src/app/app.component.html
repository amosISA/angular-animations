<div class="flex flex-col p-2">
  <h1>Angular Route Transition Animations</h1>
  <div class="sticky top-0 z-20">
    <div class="flex flex-row flex-wrap gap-4 py-2">
      @for (route of routes(); track route) {
        <a
          [routerLink]="'/' + route"
          class="px-2 font-bold text-white bg-blue-500 rounded">
          {{ route | uppercase }}
        </a>
      }
    </div>
  </div>
</div>

<div [@routeAnimations]="getRouteAnimationData()" class="flex flex-col p-2">
  <router-outlet />
</div>
